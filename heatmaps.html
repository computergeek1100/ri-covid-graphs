<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Heatmaps</title>

  <link rel="stylesheet" href="docs/assets/style.css">

</head>

<body>
  <center>
    <h1>RI COVID-19 Graphs</h1>
    <div id=navbar>
    </div>
    <h2>Heatmaps (total per 100,000 residents, by town)</h2>
    <div class="tab">
      <button class="active" onclick="openTab(event, 'Cases')">Cases per 100k</button>
      <button class="tablinks" onclick="openTab(event, 'Hospitalizations')">Hospitalizations per 100k</button>
      <button class="tablinks" onclick="openTab(event, 'Deaths')">Deaths per 100k</button>
    </div>
    <div id="Cases" class="tabcontent" style=display:block>
      <iframe src="graphs/MAP_cases.html" height='600' width='100%'></iframe>
    </div>

    <div id="Hospitalizations" class="tabcontent">
      <iframe src="graphs/MAP_hosp.html" height='600' width='100%'></iframe>
    </div>

    <div id="Deaths" class="tabcontent">
      <iframe src="graphs/MAP_deaths.html" height='600' width='100%'></iframe>
    </div>
    <script src="docs/assets/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function() {
        $("#navbar").load("nav.html");
      });
    </script>
</body>

</html>
