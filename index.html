<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>RI COVID-19 Graphs</title>
  <link rel="stylesheet" href="docs/assets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />

</head>

<body>
  <center>
    <a name="top"></a>
    <h1 style="display:inline-block;">
      <img style="float:left;padding-right:10px" src="favicon.ico" height="32" width="auto">
      RI COVID-19 Graphs
    </h1>
  </center>
  <div class="tabs" id="navTabs">
    <ul class="tabs-list">
      <li onclick="document.getElementById('iframe-cases').src += '';" class="active">
        <a href="#DailyCases">Daily Cases</a>
      </li>
      <li onclick="document.getElementById('iframe-100k').src += '';">
        <a href="#Weekly100k">Weekly Cases per 100,000</a>
      </li>
      <li onclick="document.getElementById('iframe-tests').src += '';">
        <a href="#DailyTests">Tests Performed</a>
      </li>
      <li onclick="document.getElementById('iframe-percentpos').src += '';">
        <a href="#PercentPos">Percent Positive</a>
      </li>
      <li onclick="document.getElementById('iframe-hosp').src += '';">
        <a href="#DailyHosp">Total Hospitalized</a>
      </li>
      <li onclick="document.getElementById('iframe-ICU').src += '';">
        <a href="#DailyICU">ICU/Ventilator</a>
      </li>
      <li onclick="document.getElementById('iframe-deaths').src += '';">
        <a href="#DailyDeaths">Daily Deaths</a>
      </li>
      <!--<li>Maps coming soon!</li>-->
    </ul>
    <div id="DailyCases" class="tab active">
      <iframe id='iframe-cases' src="graphs/DAILY_cases.html" height='600' width='100%'></iframe>
    </div>

    <div id="DailyTests" class="tab">
      <iframe id='iframe-tests' src="graphs/DAILY_tests.html" height='600' width='100%'></iframe>
    </div>

    <div id="PercentPos" class="tab">
      <iframe id='iframe-percentpos' src="graphs/DAILY_pos.html" height='600' width='100%'></iframe>
    </div>

    <div id="DailyHosp" class="tab">
      <iframe id='iframe-hosp' src="graphs/DAILY_hosp.html" height='600' width='100%'></iframe>
    </div>

    <div id="DailyICU" class="tab">
      <iframe id="iframe-ICU" src="graphs/DAILY_ICU.html" height='600' width='100%'></iframe>
    </div>

    <div id="DailyDeaths" class="tab">
      <iframe id='iframe-deaths' src="graphs/DAILY_deaths.html" height='600' width='100%'></iframe>
    </div>

    <div id="Weekly100k" class="tab">
      <iframe id='iframe-100k' src="graphs/WEEKLY_100k.html" height='600' width='100%'></iframe>
    </div>
  </div>
  <center>
    <p>Site icon designed by <a href="https://openmoji.org/">OpenMoji</a> â€“ the open-source emoji and icon project. License:
      <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a>.
      <br><br>
      Graphs created with <a href="https://plotly.com/graphing-libraries/">plotly</a>.
    </p>
  </center>
  <script>
    $(document).ready(function() {
      $(".tabs-list li a").click(function(e) {
        e.preventDefault();
      });
      $(".tabs-list li").click(function() {
        var tabid = $(this).find("a").attr("href");
        $(".tabs-list li,.tabs div.tab").removeClass("active"); // removing active class from tab

        $(".tab").hide(); // hiding open tab
        $(tabid).show(); // show tab
        $(this).addClass("active"); //  adding active class to clicked tab
      });
    });
  </script>
</body>

</html>
