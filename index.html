<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>RI COVID-19 Graphs</title>
  <link rel="stylesheet" href="docs/assets/style.css">
  <script src="docs/assets/script.js"></script>
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png"/>

</head>

<body>
  <center>
    <a name="top"></a>
    <h1 style="display:inline-block;"><img style="float:left;padding-right:10px" src="favicon.ico" height="32" width="auto">RI COVID-19 Graphs & Heatmaps</h1>
  </center>
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'DailyCases')" id="defaultTab">Daily Cases</button>
    <button class="tablinks" onclick="openTab(event, 'DailyTests')">Daily Tests</button>
    <button class="tablinks" onclick="openTab(event, 'PercentPos')">Daily Positivity</button>
    <button class="tablinks" onclick="openTab(event, 'DailyHosp')">Daily Hospitalizations</button>
    <button class="tablinks" onclick="openTab(event, 'DailyDeaths')">Daily Deaths</button>
    <button class="tablinks" onclick="openTab(event, 'Weekly100k')">Weekly Cases per 100k</button>
    <button class="tablinks" onclick="openTab(event, 'CaseMap')">Map - Cases per 100k</button>
    <button class="tablinks" onclick="openTab(event, 'HospMap')">Map - Hospitalizations per 100k</button>
    <button class="tablinks" onclick="openTab(event, 'DeathMap')">Map - Deaths per 100k</button>
  </div>
  <div id="DailyCases" class="tabcontent">
    <iframe src="graphs/DAILY_cases.html" height='600' width='100%'></iframe>
  </div>

  <div id="DailyTests" class="tabcontent">
    <iframe src="graphs/DAILY_tests.html" height='600' width='100%'></iframe>
  </div>

  <div id="PercentPos" class="tabcontent">
    <iframe src="graphs/DAILY_pos.html" height='600' width='100%'></iframe>
  </div>

  <div id="DailyHosp" class="tabcontent">
    <iframe src="graphs/DAILY_hosp.html" height='600' width='100%'></iframe>
  </div>

  <div id="DailyDeaths" class="tabcontent">
    <iframe src="graphs/DAILY_deaths.html" height='600' width='100%'></iframe>
  </div>

  <div id="Weekly100k" class="tabcontent">
    <iframe src="graphs/WEEKLY_100k.html" height='600' width='100%'></iframe>
  </div>
  <div id="CaseMap" class="tabcontent">
    <iframe src="graphs/MAP_cases.html" height='600' width='100%'></iframe>
  </div>

  <div id="HospMap" class="tabcontent">
    <iframe src="graphs/MAP_hosp.html" height='600' width='100%'></iframe>
  </div>

  <div id="DeathMap" class="tabcontent">
    <iframe src="graphs/MAP_deaths.html" height='600' width='100%'></iframe>
  </div>
  <div class="navbar">
    <ul id="navItems">
      <li><a href="#top">Back to Top</a></li>
    </ul>
  </div>
  <center>
    <p>Site icon designed by <a href="https://openmoji.org/">OpenMoji</a> â€“ the open-source emoji and icon project. License:

      Graphs created with <a href="https://plotly.com/graphing-libraries/">plotly.</a>
    </p>
  </center>
  <script>
    document.getElementById("defaultTab").click();
  </script>
</body>

</html>
